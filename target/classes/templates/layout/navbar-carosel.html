<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Dream Soccer</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a aria-current="page" class="nav-link active" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/account/login}">Login</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        <img alt="..." class="img-thumbnail rounded-circle" height="33px"
                             th:src="${session.user.imgLink}"
                             width="33px"/>
                    </a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu" style="text-align: center">
                        <li>
                            <div>Xin chào: <span th:text="${session.user.fullName}"></span></div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/account/logout}"><i
                                class="bi bi-box-arrow-right"></i> Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header th:fragment="carosel">
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleCaptions">
        <div class="carousel-indicators">
            <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                    data-bs-target="#carouselExampleCaptions" type="button"></button>
            <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
        </div>
        <div class="carousel-inner" style="height:550px">
            <div class="carousel-item active">
                <img alt="..." class="d-block w-100" height="550" th:src="@{/img/banner1.jpg}"
                     width="650"/>
            </div>
            <div class="carousel-item ">
                <img alt="..." class="d-block w-100" height="550" th:src="@{/img/banner2.jpg}" width="650"/>
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" height="550" th:src="@{/img/banner3.jpg}" width="650"/>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleCaptions"
                type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleCaptions"
                type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
<script src="js/scripts.js"></script>


</body>
</html>
