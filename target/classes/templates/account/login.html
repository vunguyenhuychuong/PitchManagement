<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

<head th:replace="layout/header :: html_head">
    <title>Login Page</title>

</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
<div class='khanhlq'>
    <div class="container">
        <div class="row">
            <div class=" col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-4 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">

                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-2">Đăng nhập</h5>
                        <form action="#" method="post" th:action="@{/account/login}" class="needs-validation" novalidate>

                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="myusername" required autofocus>
                                <label for="floatingInputUsername">Tên đăng nhập</label>
                                <div class="invalid-feedback">
                                    Vui lòng nhập tên đăng nhập.
                                </div>
                            </div>
                            <hr>
                            <div class="form-floating mb-3 mt-3">
                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required="">
                                <i class="bi bi-eye-slash position-absolute fs-5" style="left: 90%; top: 25%" id="togglePassword"></i>
                                <label for="floatingPassword">Mật khẩu</label>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu.
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" value="1">
                                <label class="form-check-label">
                                    Ghi nhớ tài khoản
                                </label>
                            </div>

                            <div style="color:red;" th:text="${session.message}"></div>


                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Đăng nhập</button>
                            </div>
                            <a class="d-block text-center mt-2 small" href="/account/register">Chưa có tài khoản? / Đăng ký</a>
                            <hr class="my-4">
                        </form>
                        <div class="d-grid mb-2">
                            <a href="https://accounts.google.com/o/oauth2/auth?scope=email%20profile%20openid&redirect_uri=http://localhost:8080/WebsiteOrderStadium/user/loginGoogle.do&response_type=code
                                           &client_id=192542612754-a31982s55etlpeb7liogh8d3s66pms6e.apps.googleusercontent.com&approval_prompt=force">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-google me-2"></i> Đăng nhập bằng google
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
