<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: html_head" />
<body>
<!-- Navigation-->
<nav th:replace="layout/navbar-carosel :: navbar"/>
<!-- Header-->
<header>
    <div th:replace="layout/navbar-carosel :: carosel"/>
</header>
<!-- Section-->
<section class="py-5">
    <div>
        <form th:action="@{/home/page/1}" class="form-inline m-3">
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" required />
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary" />
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-secondary" />
        </form>
    </div>
    &nbsp;
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
        <div class="col mb-5" th:each="pitch : ${listPitchs}" th:object="${pitch}">
            <div class="card h-100">
                <!-- Pitch image-->
                <img class="card-img-top" src="https://nld.mediacdn.vn/2018/6/2/kaliningrad-bb-1527916609780801000641.jpg" alt="..." />
                <!-- Pitch details-->
                <div class="card-body d-flex flex-column" >
                    <div class="text-center">
                        <!-- Pitch name-->
                        <td>[[${pitch.pitchName}]]</td>
                        <!-- Pitch address-->
                        <td>[[${pitch.pitchAddress}]]</td>
                        <!-- Pitch price-->
                        <div class="card-text mb-4">40$ - 50$</div>
                        <!-- Pitch action-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Đặt sân</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center m-1" th:if="${totalItems > 0 }">
        <span>Showing pitchs #[[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>
    <div class="text-center m-1" th:unless="${totalItems > 0 }">
        <span>No Pitchs found</span>
    </div>

    <div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/home/page/1}">First</a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{'/home/page/' + ${currentPage - 1}}">Previous</a>
                </li>
                <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                    th:each="i : ${#numbers.sequence(1, totalPage)}">
                    <a class="page-link" th:href="@{'/home/page/' + ${i}}">[[${i}]]</a>
                </li>
                <li th:class="${currentPage < totalPage ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{'/home/page/' + ${currentPage + 1}}">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'/home/page/' + ${totalPage}}">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<!-- Footer-->
<footer th:replace="layout/footer :: html_footer" />
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
